<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game App</title>

 
    <link rel="stylesheet" href="style.css" />
    
  </head>  
  <body>
    <div class="menu">      
      <h3>Hero: <span class="menu-sel-hero">none</span></span></h3>
      <h3>Weapon: <span class="menu-sel-weapon">none</span></h3>
      <h3>Enemy: <span class="menu-sel-enemy">none</span></span></h3>    
      <button class="atack-button">Atack</button>
    </div>   
    <div class="gamefield">

    <div class="team">
    <div id="wizzard" class="wizzard character"><span class="hearts"></span><div class="img"></div></div>
    <div id="swordman" class="swordman character"><span class="hearts"></span><div class="img"></div></div>
    </div>

    <div>
      <div class="sword"></div>
      <div class="spear"></div>
      <div class="axe"></div>
      <div class="fire"></div>
      <div class="ice"></div>
      <div class="water"></div>
    </div>

    <div class="enemies">
    <div id="spider" class="spider character"><span class="hearts"></span><div class="img"></div></div>
    <div id="dragon" class="dragon character"><span class="hearts"></span><div class="img"></div></div>
    </div>



    </div>
    <script src="script.js"></script>
  </body>
</html>
